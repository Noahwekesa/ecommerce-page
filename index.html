<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shoppe E-commerce</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo"><span class="first-letter">S</span>HOPPE</div>
      <nav class="navigation">
        <a href="#" class="link">Shop</a>
        <a href="#" class="link">Gallery</a>
        <a href="#" class="link">About us</a>
        <span class="separator">|</span>
        <a href="#" class="icon-container">
          <img src="images/search.svg" alt="" />
        </a>
        <a href="#" class="icon-container">
          <img src="images/cart.svg" alt="my cart" />
        </a>
        <a href="#" class="icon-container">
          <img src="images/account.svg" alt="account" />
        </a>
      </nav>
    </header>
    <main>
      <div class="hero-container">
        <img src="images/hero.png" width="100%" alt="lady wearing an earing" />
      </div>
      <br />
      <h2>Our Lastest products <a href="#" class="right">View all</a></h2>
      <div class="row">
        <div class="item">
          <img src="images/item1.png" alt="" />
          <p>Item 1</p>
          <p>ksh. 200</p>
        </div>
        <div class="item">
          <img src="images/item2.png" alt="" />
          <p>Item 2</p>
          <p>ksh. 200</p>
        </div>
        <div class="item">
          <img src="images/item3.png" alt="" />
          <p>Item 3</p>
          <p>ksh. 200</p>
        </div>
      </div>

      <div class="row">
        <div class="item">
          <img src="images/item4.png" alt="" />
          <p>Item 4</p>
          <p>ksh. 200</p>
        </div>
        <div class="item">
          <img src="images/item5.png" alt="" />
          <p>Item 5</p>
          <p>ksh. 200</p>
        </div>
        <div class="item">
          <img src="images/item6.png" alt="" />
          <p>Item 6</p>
          <p>ksh. 200</p>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="footer-links">
        <a href="#">Contact</a>
        <a href="#">Terms Of Service</a>
        <a href="#">Shipping And Returns</a>
      </div>
      <div class="newsletter-container">
        <input
          type="text"
          name="email"
          value="email"
          placeholder="example@gmail.com"
        />
        <button type="button">
          <img src="images/arrow.svg" alt="" />
        </button>
      </div>
    </footer>
  </body>
</html>
